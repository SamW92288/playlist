{% extends 'base.html' %}

{% block content %}

<h1>Add a new Song</h1>

<form action="{{url_for('add_song')}}" method="POST">
    {{form.hidden_tag()}}
    {{form.title.label}}<br />
    {{form.title}}<br />
    {{form.artist.label}}<br />
    {{form.artist}}<br /><br />
    <input class="btn btn-lg btn-primary" role="button" type="submit" value="Add Song">
</form>

{% endblock %}
